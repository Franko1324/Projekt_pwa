<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos vijesti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="slike/logo.png" alt="Le Parisien Logo">
            <h2>Unos vijesti</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="parisien.html">PARISIEN</a></li>
                <li><a href="#">VIVRE</a></li>
                <li><a href="unos.html">ADMINISTRACIJA</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="skripta.php" method="POST" enctype="multipart/form-data">
            <div class="form-item">
                <label for="title">Naslov vijesti:</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-item">
                <label for="about">Kratki sadržaj vijesti (do 50 znakova):</label>
                <textarea name="about" maxlength="50" rows="2" required></textarea>
            </div>
            <div class="form-item">
                <label for="content">Sadržaj vijesti:</label>
                <textarea name="content" rows="10" required></textarea>
            </div>
            <div class="form-item">
                <label for="category">Kategorija vijesti:</label>
                <select name="category" required>
                    <option value="sport">Sport</option>
                    <option value="kultura">Kultura</option>
                    <option value="politika">Politika</option>
                    <option value="politika">Novosti</option>
                    <option value="politika">Lifestyle</option>
                    <option value="politika">Viral</option>
                </select>
            </div>
            <div class="form-item">
                <label for="pphoto">Slika:</label>
                <input type="file" name="pphoto" accept="image/*" required>
            </div>
            <div class="form-item">
                <label>
                    <input type="checkbox" name="archive"> Spremiti u arhivu
                </label>
            </div>
            <div class="form-item">
                <button type="reset">Poništi</button>
                <button type="submit">Prihvati</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© Le Parisien</p>
    </footer>
</body>
</html>
